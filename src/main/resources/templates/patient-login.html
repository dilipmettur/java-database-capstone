<!DOCTYPE html>
<html>
<head>
    <title>Patient Portal</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif;">
    <form style="border: 1px solid #007bff; padding: 20px; border-radius: 8px; background-color: #f8f9fa;">
        <h2 style="color: #007bff;">Patient Portal Login</h2>
        <div style="margin-bottom: 10px;">
            <label>Email Address:</label><br>
            <input type="email" name="email">
        </div>
        <div style="margin-bottom: 10px;">
            <label>Password:</label><br>
            <input type="password" name="password">
        </div>
        <button type="button" style="background-color: #007bff; color: white; border: none; padding: 10px; border-radius: 5px;">Login</button>
        <p><small>New patient? <a href="#">Register here</a></small></p>
    </form>
</body>
</html>

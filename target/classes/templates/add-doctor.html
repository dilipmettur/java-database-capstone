<!DOCTYPE html>
<html>
<head>
    <title>Admin Portal - Add Doctor</title>
</head>
<body style="font-family: sans-serif; padding: 40px; background-color: #f4f7f6;">
    <div style="max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <h2 style="color: #333; text-align: center;">Admin Portal: Add New Doctor</h2>
        <hr>
        <form>
            <div style="margin-bottom: 15px;">
                <label>Full Name:</label><br>
                <input type="text" style="width: 100%; padding: 8px;" placeholder="Dr. Jane Smith">
            </div>
            <div style="margin-bottom: 15px;">
                <label>Specialization:</label><br>
                <select style="width: 100%; padding: 8px;">
                    <option>Cardiology</option>
                    <option>Neurology</option>
                    <option>Pediatrics</option>
                    <option>General Medicine</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label>License Number:</label><br>
                <input type="text" style="width: 100%; padding: 8px;" placeholder="MED-12345">
            </div>
            <button type="button" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Register Doctor to System
            </button>
        </form>
    </div>
</body>
</html>
